{% extends 'base_side_content.html' %}
{% block title %}
<title>New question</title>
{% endblock %}
{% block content %}
    <div class="col-xs-8 col-md-8 main-block">
        {% if request.user.is_authenticated %}
        <h1>New question</h1>
        <div class="row mb-3">
            <div class="col-2">
                <p>Title</p>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" id="title_area" maxlength="50" placeholder="Enter the title..."/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <p>Question</p>
            </div>
            <div class="col-10">
                <textarea class="form-control" style="resize:none" id="question_area" rows="10" maxlength="400" placeholder="Enter the question..."></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <p>Tags</p>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" id="tags_area" maxlength="64" placeholder="Enter the tags..."/>
            </div>
        </div>
        <button class="btn btn-outline-success custom-action">Ask</button>
        {% else %}
        <h1>Please log in.</h1>
        {% endif %}
    </div>
{% endblock %}
