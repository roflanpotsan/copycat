{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>@{{profile.display_name}}'s profile</title>
{% endblock %}
{% block content %}
    <div class="row text-center">
        <img class="profile-pfp d-block" src="{{profile.profile_picture.url}}"/>
        <div class="col-5">
            <h3>@{{profile.display_name}}'s profile</h3>
            <div class="row">
                <div class="col-6">
                    <img class='profile-icon' src="{% static 'img/rating.png' %}"/>
                </div>
                <div class="col-6">
                    <p>Rating: {{profile.rating}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img class='profile-icon' src="{% static 'img/question.png' %}"/>
                </div>
                <div class="col-6">
                    <p>Questions: {{profile.questions.count}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img class='profile-icon' src="{% static 'img/answer.png' %}"/>
                </div>
                <div class="col-6">
                    <p>Answers: {{profile.answers.count}}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
