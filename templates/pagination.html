{% load paginator_tags %}
<div class="row" style="float: right">
    <nav aria-label="Page navigation">
      <ul class="pagination">
          {% get_proper_elided_page_range page.paginator page.number as page_range %}
          {% for page_number in page_range %}
            <li class="page-item">
              <a class="page-link {% if page_number == page.number %} active {% endif %}"
                 href="{{url}}?page={% if page_number == page.paginator.ELLIPSIS %}{{forloop.counter}}{% else %}{{page_number}}{% endif %}">{{page_number}}</a>
            </li>
          {% endfor %}
      </ul>
    </nav>
</div>
