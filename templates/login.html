{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
    <form class="col-xs-5 col-md-5 main-block" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div style="margin-top: 2vh">
            <button type="submit" class="btn btn-outline-success custom-action">Login</button>
        </div>
    </form>
{% endblock %}
